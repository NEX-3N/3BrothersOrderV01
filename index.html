<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบกระจายสินค้า</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ระบบกระจายสินค้า</h1>

    <!-- ฟอร์มเพิ่มข้อมูล -->
    <form id="product-form">
        ชื่อสินค้า: 
        <input type="text" id="product-name" list="product-suggestions" required>
        <datalist id="product-suggestions"></datalist>
        
        จำนวน: 
        <input type="number" id="product-quantity" required>
        
        หน่วย: 
        <select id="product-unit">
            <option value="pcs">pcs</option>
            <option value="pack">pack</option>
        </select>
        
        <button type="submit">เพิ่มรายการ</button>
    </form>

    <!-- ตารางแสดงรายการ -->
    <table id="product-table">
        <thead>
            <tr>
                <th>ลำดับ</th>
                <th>ชื่อสินค้า</th>
                <th>จำนวน</th>
                <th>หน่วย</th>
                <th>การจัดการ</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="export-btn">Export CSV</button>

    <script src="script.js"></script>
</body>
</html>
